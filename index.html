<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shape Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading"><u>GAME OF SHAPE</u></h1>
        <br>
    <h3>move your cursor on box 1 to generate random number from 1 to 100 </h3>
    <h3>move your cursor on box 2 to generate RGB color of red green and blue </h3>
    <h3>move your cursor on box 3 to generate random colour </h3>
    <h3>click box 4 to to change random colour in Box 1 Box 2 and Box 3  </h3>
<div id="main">
   

<div class="rect">
    <div id="sq1" class="Shape"><h1>1</h1></div>
    <div id="sq2" class="Shape"><h1>2</h1></div>
</div>

<div class="rect">
    <div id="sq3" class="Shape"><h1>3</h1></div>
    <div id="sq4" class="Shape"><h1>4</h1></div>
</div>



</div>

  
    <script src="script.js"></script>
</body>
</html>
